<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go For It - ゲームコミュニティ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">Go For It</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">活動記録</a></li>
                <li><a href="screenshots.html">SS</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Go For It</h1>
            <p>ゲームを楽しむコミュニティ</p>
        </div>
    </section>

    <section id="about" class="section">
        <h2 class="section-title">About</h2>
        <div class="about-content">
            このコミュニティはFF14を中心としたゲームをカジュアル～ハードに楽しむコミュニティです
        </div>
    </section>

    <section id="master" class="section">
        <h2 class="section-title">Master</h2>
        <div class="master-card">
            <div class="master-avatar">🎮</div>
            <div class="master-info">
                <h3>Anselm Hart</h3>
                <p>FF14とRPG、パズル、FPS、謎解き、シミュレーションが好き</p>
                <div class="master-interests">
                    <span class="interest-tag">FF14</span>
                    <span class="interest-tag">RPG</span>
                    <span class="interest-tag">パズル</span>
                    <span class="interest-tag">FPS</span>
                    <span class="interest-tag">謎解き</span>
                    <span class="interest-tag">シミュレーション</span>
                </div>
            </div>
        </div>
    </section>

    <section id="games" class="section">
        <h2 class="section-title">遊んだゲーム</h2>
        <div class="games-grid" id="gamesGrid"></div>
        
        <div class="admin-section">
            <h3>ゲーム追加</h3>
            <input type="text" id="gameTitle" placeholder="ゲームタイトル">
            <input type="text" id="gameEmoji" placeholder="絵文字">
            <textarea id="gameDesc" rows="3" placeholder="説明"></textarea>
            <button onclick="addGame()">追加</button>
        </div>
    </section>

    <section id="contact" class="section">
        <h2 class="section-title">Contact</h2>
        <div class="contact-grid">
            <div class="contact-card">
                <div class="contact-icon">𝕏</div>
                <h3>X (Twitter)</h3>
                <a href="https://twitter.com/your_account" class="contact-link" target="_blank">@your_account</a>
            </div>
            <div class="contact-card">
                <div class="contact-icon">💬</div>
                <h3>Discord</h3>
                <a href="https://discord.gg/your_server" class="contact-link" target="_blank">Discordサーバー</a>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
